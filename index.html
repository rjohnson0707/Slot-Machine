<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>
<body>
    <h1>May The Slots Be With You...</h1>
    <h3>Make a Bet!</h3>

    <div class="container">
        <div class="col" id="s1">Slot 1</div>
        <div class="col" id="s2">Slot 2</div>
        <div class="col" id="s3">Slot 3</div>
    </div>
<footer>
    <div class="board">
        <div class="score-box">1000</div>
        <div>PLAYER CONSOLE</div>
        <div><button class="bet1">$1</button></div>
        <div></div>
        <div><button class="spin">Spin</button></div>
        <div><button class="bet5">$5</button></div>
        <div><button class="rules">RULES</button></div>
        <div></div>
        <div><button class="bet10">$10</button></div>
    </div>
</footer>   
</body>
</html>
