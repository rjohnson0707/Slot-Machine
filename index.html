<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="HTML/index.html">
    <link rel="stylesheet" href="CSS/main.css">
    <script defer src="JS/main.js"></script>
</head>
<body>
    <h1>May The Slots Be With You...</h1>
    <h3>CHOOSE YOUR BET!</h3>

    <div class="container">
        <div class="col" id="s1"></div>
        <div class="col" id="s2"></div>
        <div class="col" id="s3"></div>
    </div>

    <div class="board">
        <div class="score-box">1000</div>
        <div>CONTROLS</div>
        <div><button class="bet" id="1">$10</button></div>
        <div><a href="file:///Users/willjohnson/code/projects/Slot-Machine/Rules/rules.html" target="_blank">Rules</a></div>
        <div><button class="spin">Spin</button></div>
        <div><button class="bet" id="2">$50</button></div>
        <div><audio src="Sounds/starwars.mp3" controls loop></audio></div>
        <div><button class="reset" type="reset">Different Bet?</button></div>
        <div><button class="bet" id="3">$100</button></div>
    </div>
  
</body>
</html>
